<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game of Boys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <div class="welcome-title">Game of Boys</div>
        <div class="welcome-units-row">
            <span class="welcome-unit-sprite welcome-unit-wizard" title="Wizard"></span>
            <span class="welcome-unit-sprite welcome-unit-troll" title="Troll"></span>
            <span class="welcome-unit-sprite welcome-unit-knight" title="Knight"></span>
        </div>
        <div class="welcome-intro">The sun rises over the blood-soaked fields of war.</div>
        <div id="mode-select-btns">
            <button id="single-player-btn">Single Player</button>
            <button id="two-player-btn">2-Player Mode</button>
        </div>
    </div>
    <div id="deployment-modal" style="display:none;"></div>

    <div id="game-area" class="screen">
        <div id="game-board-container">
            <div id="game-board"></div>
            <div id="game-over-overlay" class="overlay">
                <div class="game-over-panel">
                    <div class="game-over-images">
                        <img src="img/knight.png" alt="Knight" class="game-over-img" />
                        <img src="img/wizard.png" alt="Wizard" class="game-over-img" />
                        <img src="img/troll.png" alt="Troll" class="game-over-img" />
                    </div>
                    <div id="game-over-message" class="game-over-title"></div>
                    <div id="game-over-stats"></div>
                    <button id="play-again-btn" class="game-over-btn">Play Again</button>
                </div>
            </div>
        </div>
        <div id="log-area" style="position: relative;">
            <button id="toggle-log" class="panel-toggle-btn" aria-label="Toggle Log Panel">−</button>
            <!-- Game log -->
        </div>
        <div id="unit-status-panel"></div>
        <!-- Sidebar container for desktop layout -->
        <div class="sidebar">
            <div id="controls-area" style="position: relative;">
                <button id="toggle-controls" class="panel-toggle-btn" aria-label="Toggle Controls Panel">−</button>
                <!-- Unit selection, points, stats, start button -->
            </div>
        </div>
        <button id="show-panel-btn" style="display:none; margin-left: 10px;">Show Panel</button>
    </div>

    <!-- Load units.js first, then script.js -->
    <script src="units.js" type="module"></script>
    <script src="script.js" type="module" defer></script>
</body>
</html>
