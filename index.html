<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game of Boys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <h1>Welcome to Game of Boys</h1>
        <div class="welcome-meta">v0.4 â€“ Last updated: May 3, 2025</div>
        <button id="start-game-btn">OK</button>
    </div>

    <div id="game-area" class="screen">
        <div id="game-board-container">
            <div id="game-board"></div>
            <div id="game-over-overlay" class="overlay">
                <h2 id="game-over-message"></h2>
            </div>
        </div>
        <div id="log-area">
             <!-- Game log -->
        </div>
        <!-- Sidebar container for desktop layout -->
        <div class="sidebar">
            <div id="controls-area">
                <!-- Unit selection, points, stats, start button -->
            </div>
        </div>
        <button id="show-panel-btn" style="display:none; margin-left: 10px;">Show Panel</button>
    </div>

    <!-- Load units.js first, then script.js -->
    <script src="units.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
